<!DOCTYPE html>

    <style>
        body {
            font-family: 'Arial';
            background-size: cover;
            background-position: center;

        }

        .container {

            /* Added margin to center the container */

            /* Changed background color to white */

        .expense-form {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 165, 0, 0.9);

            padding: 20px;

        }


        /* Add a box shadow to the container for a subtle depth effect */
        .container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        /* Your existing styles... */

        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #2eea41;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .expense-form {
            background-color: #72f490;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .expense-list {
            margin-top: 20px;
        }

        .expense-item {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);

        /* Style form inputs */
        input[type="text"],
        input[type="number"] {
            width: 100%;

        }

            background-color: #007bff;

        }

            background-color: #3367d6;
        }

            .container {

        /* CSS for premium message */

        #showLeaderboardBtn {

        }

        /* Style for table body rows */
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;

        tbody tr:hover {
            background-color: #e2e2e2;

        }

        /* Style for table cells */
        td,
        th {
            padding: 8px;
            /* Add padding */

            /* Add border */
        }

        /* Style for download link */
        .download-list li a {
            text-decoration: none;
            background-color: #007bff;
            /* Blue background color */
            color: #fff;
            /* White text color */

            /* Add padding */

            /* Add border radius */

        }

        .download-list li a:hover {

        }

            border: none;
            cursor: pointer;
            border-radius: 3px;

        }

        .pagination-btn:hover {
            background-color: #0056b3;
        }

        .pagination-btn:disabled {
            background-color: #ced4da;
            color: #6c757d;
            cursor: not-allowed;
        }

<body>
    <div class="container">
        <form id="addForm" class="expense-form">
            <label for="ExpenseAmount">Choose Expense Amount:</label>
            <input type="number" id="ExpenseAmount" class="form-control-sm" required />


            <label for="Description">Choose Description:</label>
            <input type="text" id="Description" class="form-control-sm m-2" required />

            <label for="Category">Category:</label>
            <select id="Category" name="Category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Rent">Rent</option>
                <option value="Fuel">Fuel</option>
            </select>

            <input type="submit" class="button" value="Add Expense">
        </form>

        <label for="expensesPerPage">Rows Per page:</label>
        <select id="expensesPerPage" onchange="handleExpensesPerPageChange()">
            <option value="">Enter no. of Rows</option>
            <option value="10">10 expenses per page</option>
            <option value="15">15 expenses per page</option>
            <option value="20">20 expenses per page</option>
        </select>

        <ul id="items" class="expense-list">

        </ul>
        <div id="pagination"></div>

    </div>

    <div id="premiumMessage"></div>

    <button id="showLeaderboardBtn" class="btn btn-primary">Show Leaderboard</button>

    <div id="leaderboardContainer"></div>

    <button id="downloadExpensesBtn" class="btn btn-primary">Download Expenses</button>

    <table id="downloadedFilesTable" class="download-list">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Download Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <button id="buyPremiumBtn" class="btn btn-primary btn-lg" style="position: fixed; bottom: 20px; right: 20px;">
        Buy Premium Membership
    </button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>

    <script>



        window.onload = checkPremiumStatus;




        async function checkPremiumStatus() {
            const token = localStorage.getItem('token');
            try {
                const response = await axios.get('http://13.239.6.219:3000/premium', {
                    headers: { 'Authorization': token }
                });

                const isPremium = response.data.isPremium;
                console.log(response);
                if (isPremium) {
                    document.getElementById('buyPremiumBtn').style.display = 'none';
                    premiumMessage.textContent = 'You are a premium user!';
                    premiumMessage.classList.add('premium-message');
                    document.getElementById('showLeaderboardBtn').style.display = 'block';
                    document.getElementById('downloadExpensesBtn').style.display = 'block';

                }

            } catch (error) {
                console.error(error);
            }
        }





        var editingItem = null;
        document.addEventListener('submit', addExpense);

        function addExpense(event) {
            event.preventDefault();
            const ExpenseAmount = event.target.ExpenseAmount.value;
            const Description = event.target.Description.value;
            const Category = event.target.Category.value;
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('Token not found');
                return;
            }



            const obj = {
                ExpenseAmount,
                Description,
                Category
            };

            if (editingItem === null) {
                axios.post("http://13.239.6.219:3000/user/expense", obj, {
                    headers: {
                        'Authorization': token // Include the token in the 'Authorization' header
                    }
                })
                    .then((res) => {
                        // showExpenseOnScreen(res.data.newExpense);
                        fetchExpenses();
                        console.log(res);
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            } else {
                axios.put(`http://13.239.6.219:3000/user/expense/${editingItem}`, obj, {
                    headers: {
                        'Authorization': token // Include the token in the 'Authorization' header
                    }
                })
                    .then((response) => {
                        console.log(response.data);
                        // showExpenseOnScreen(response.data.updatedExpense[1][0]);
                        fetchExpenses();
                        console.log(response);
                    })
                    .catch((error) => {
                        console.log(error);
                    });
                editingItem = null;
            }


            event.target.reset();
        }

        function showExpenseOnScreen(obj) {
            console.log(obj);
            const parentElem = document.getElementById('items');
            const childElem = document.createElement('li');
            childElem.id = `${obj.id}`;
            childElem.textContent = obj.ExpenseAmount + '-' + obj.Description + '-' + obj.Category;

            let deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-danger btn-sm float-right m-1';
            deleteBtn.appendChild(document.createTextNode('Delete'));
            deleteBtn.onclick = () => {
                const token = localStorage.getItem('token');
                axios.delete(`http://13.239.6.219:3000/user/expense/${obj.id}`, {
                    headers: {
                        'Authorization': token // Include the token in the 'Authorization' header
                    }
                })
                    .then((response) => {
                        console.log(response);
                    })
                    .catch((error) => {
                        console.log(error);
                    });
                parentElem.removeChild(childElem);
            };

            let editBtn = document.createElement('button');
            editBtn.className = 'btn btn-success btn-sm float-right mr-1';
            editBtn.appendChild(document.createTextNode('Edit'));
            editBtn.onclick = function () {
                if (editingItem === null) {

                    editingItem = obj.id;


                    document.getElementById('ExpenseAmount').value = obj.ExpenseAmount;
                    document.getElementById('Description').value = obj.Description;
                    document.getElementById('Category').value = obj.Category;
                }
            };

            childElem.appendChild(editBtn);
            childElem.appendChild(deleteBtn);
            parentElem.appendChild(childElem);
        }

        document.getElementById('buyPremiumBtn').onclick = async function (e) {
            const token = localStorage.getItem('token');
            const response = await axios.get('http://13.239.6.219:3000/purchase/premiummembership', { headers: { 'Authorization': token } });
            console.log(response);
            var option = {
                "key": response.data.key_id,
                "order_id": response.data.order.id,
                "handler": async function (response) {
                    await axios.post('http://13.239.6.219:3000/purchase/premiummembership', {
                        order_id: option.order_id,
                        payment_id: response.razorpay_payment_id,
                        status: response.razorpay_status // Include the payment status received from Razorpay
                    }, { headers: { "Authorization": token } });
                    checkPremiumStatus();
                    alert('you are a premium user now!!!')
                }
            };

            const rzp1 = new Razorpay(option); // Change options to option
            rzp1.open();
            e.preventDefault();

            rzp1.on("payment.failed", function (response) {
                console.log(response);
                alert('something went wrong')
            });
        };


        // Function to fetch and display the leaderboard
        async function showLeaderboard() {
            try {
                const token = localStorage.getItem('token');
                const response = await axios.get('http://13.239.6.219:3000/premium/leaderboard', {
                    headers: { 'Authorization': token }
                });
                const leaderboardData = response.data;

                // Clear previous leaderboard content
                document.getElementById('leaderboardContainer').innerHTML = '';

                // Create a table to display the leaderboard
                const table = document.createElement('table');
                table.classList.add('table');

                // Create table header
                const headerRow = table.createTHead().insertRow();
                headerRow.innerHTML = '<th>User</th><th>Total Expense</th>';

                // Create table body
                const tbody = table.createTBody();
                leaderboardData.forEach(userData => {
                    const row = tbody.insertRow();
                    if (userData.totalExpense === null) {
                        userData.totalExpense = 0;
                    }
                    row.innerHTML = `<td>${userData.name}</td><td>${userData.totalExpense}</td>`;
                });

                // Append the table to the leaderboard container
                document.getElementById('leaderboardContainer').appendChild(table);
            } catch (error) {
                console.error(error);
                // Show error message if there's an error fetching the leaderboard
                document.getElementById('leaderboardContainer').textContent = 'Error fetching leaderboard data';
            }
        }


        document.getElementById('showLeaderboardBtn').addEventListener('click', showLeaderboard);

        document.getElementById('downloadExpensesBtn').addEventListener('click', async () => {
            try {
                const token = localStorage.getItem('token');

                const response = await axios.get('http://13.239.6.219:3000/user/expense/download', {
                    headers: { 'Authorization': token },

                });


                if (response.status === 200) {

                    const link = document.createElement('a');
                    link.href = response.data.fileURL;
                    link.download = 'myexpenses.csv'

                    link.click();
                    fetchDownloadedFiles();
                }
                else {
                    console.log('could not find the URL');
                }


            } catch (error) {
                console.error('Error downloading expenses:', error);
                // Handle error
            }
        });


        async function fetchDownloadedFiles() {
            const token = localStorage.getItem('token');
            try {
                const response = await axios.get('http://13.239.6.219:3000/user/expense/downloaded-files', {
                    headers: { 'Authorization': token }
                });
                document.getElementById('downloadedFilesTable').style.display = 'block';

                const downloadedFilesTable = document.getElementById('downloadedFilesTable').getElementsByTagName('tbody')[0];
                downloadedFilesTable.innerHTML = ''; // Clear previous content

                response.data.forEach(file => {
                    const row = downloadedFilesTable.insertRow();
                    const dateCell = row.insertCell(0);
                    const timeCell = row.insertCell(1);
                    const downloadLinkCell = row.insertCell(2);

                    // Parse date and time from ISO format
                    const dateTime = new Date(file.createdAt);
                    const date = dateTime.toLocaleDateString();
                    const time = dateTime.toLocaleTimeString();

                    dateCell.textContent = date;
                    timeCell.textContent = time;

                    // Add a space between date and time
                    const separator = document.createTextNode(' ');
                    timeCell.appendChild(separator);

                    const link = document.createElement('a');
                    link.textContent = 'Download';
                    link.href = file.fileURL;
                    // link.download = file.filename;
                    downloadLinkCell.appendChild(link);
                });
            } catch (error) {
                console.error('Error fetching downloaded files:', error);
                // Handle error
            }
        }

        function handleExpensesPerPageChange() {

            const selectedExpensesPerPage = document.getElementById('expensesPerPage').value;

            localStorage.setItem('expensesPerPage', selectedExpensesPerPage);

            fetchExpenses();
        }





        async function fetchExpenses(page = 1, limit = localStorage.getItem('expensesPerPage')) {
            document.getElementById('items').innerHTML = '';
            const token = localStorage.getItem('token');
            try {
                const response = await axios.get(`http://13.239.6.219:3000/user/expense`, {
                    headers: {
                        'Authorization': token
                    },
                    params: {
                        page: page,
                        limit: limit
                    }
                });

                const expenses = response.data.expenses;

                expenses.forEach(expense => {
                    showExpenseOnScreen(expense);
                });

                const totalPages = response.data.totalPages;
                const hasNextPage = response.data.hasNextPage;
                const hasPreviousPage = response.data.hasPreviousPage;


                renderPaginationButtons(page, totalPages, hasNextPage, hasPreviousPage);

                console.log(response);
            } catch (error) {
                console.log(error);
            }
        }

        function renderPaginationButtons(currentPage, totalPages, hasNextPage, hasPreviousPage) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            if (hasPreviousPage) {
                const prevButton = document.createElement('button');
                prevButton.innerText = 'Previous';
                prevButton.addEventListener('click', () => fetchExpenses(currentPage - 1));
                prevButton.classList.add('pagination-btn');
                paginationContainer.appendChild(prevButton);
            }

            if (hasNextPage) {
                const nextButton = document.createElement('button');
                nextButton.innerText = 'Next';
                nextButton.addEventListener('click', () => fetchExpenses(currentPage + 1));
                nextButton.classList.add('pagination-btn');
                paginationContainer.appendChild(nextButton);
            }
        }


        fetchExpenses();



    </script>

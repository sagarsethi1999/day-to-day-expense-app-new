<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 320px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="email"],
        input[type="passwordemail"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #signupButton {
            background-color: #28a745;
            margin-top: 10px;
        }

        #signupButton:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Login</h2>
            <p>Welcome back! Login to access your account.</p>
        </div>
        <form id="loginForm">
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>

        <button id="forgotPasswordBtn">Forgot Password?</button>

        <form id="forgotPasswordForm" style="display: none;">
            <input type="passwordemail" id="passwordemail" placeholder="Enter your email">
            <button type="submit">Submit</button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="signup.html" id="signupLink">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>

    <script>

        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.post('http://13.239.6.219:3000/user/login', { email, password })
                .then((response) => {
                    console.log(response.data.token);
                    console.log('Response headers:', response.headers);
                    // const token = response.headers['authorization'];
                    const token = response.data.token;
                    // const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwiaWF0IjoxNzA5Mjc0NDYzfQ.i9TakdkAn4H85_b3Sz0607qwUxOIZ1Z0lrDnr54is00";
                    console.log(token);
                    if (token) {
                        localStorage.setItem('token', token);
                        console.log('Login successful');
                        window.location.href = 'expense.html';
                    } else {
                        console.error('Authorization token not found in response');
                    }
                })
                .catch((error) => {
                    console.error('Login failed:', error);
                });
        });


        document.getElementById('signupLink').addEventListener('click', function () {
            console.log('Redirecting to sign up page');
            // You can add code here to redirect to the sign up page if needed
            window.location.href = 'signup.html';
        });


        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');

        forgotPasswordBtn.addEventListener('click', () => {
            // Show the forgot password form
            forgotPasswordForm.style.display = 'block';
        });



        
        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();


            const email = document.getElementById('passwordemail').value;
            console.log('Email:', email);

            try {
                // Make an Axios POST request to the backend API route
                const response = await axios.post('http://13.239.6.219:3000/password/forgotpassword', { email });
                console.log('Response:', response.data); // Add this console log to check the response
            } catch (error) {
                // Handle errors, maybe display an error message to the user
                console.error('Error:', error);
            }
        });


    </script>
</body>

</html>
